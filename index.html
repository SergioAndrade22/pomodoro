<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="settings-toggle">
                    <button id="settingsToggle" class="settings-btn" aria-label="Open settings">
                        <img src="assets/images/gear.png" alt="Settings" class="settings-icon">
                    </button>
                </div>
                <div class="title-section">
                    <h1>Pomodoro Timer</h1>
                    <p>Stay focused and productive</p>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
                        <img src="assets/images/sun.png" alt="Light theme" class="theme-icon sun-icon">
                        <img src="assets/images/moon.png" alt="Dark theme" class="theme-icon moon-icon">
                    </button>
                </div>
            </div>
        </header>

        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Background Sounds</h2>
                    <button id="closeSettings" class="close-btn">&times;</button>
                </div>
                <div class="settings-body">
                    <p class="settings-description">Select sounds to play during work sessions:</p>
                    <div class="sound-options">
                        <div class="sound-option">
                            <input type="checkbox" id="sound-lofi" value="lofi">
                            <label for="sound-lofi">Lo-Fi Music</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-blues" value="blues">
                            <label for="sound-blues">Blues</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-jazz" value="jazz">
                            <label for="sound-jazz">Jazz</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-sea" value="sea">
                            <label for="sound-sea">Ocean Waves</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-wind" value="wind">
                            <label for="sound-wind">Wind</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-birds" value="birds">
                            <label for="sound-birds">Birds</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-river" value="river">
                            <label for="sound-river">River</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-fire" value="fire">
                            <label for="sound-fire">Fireplace</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-rain-thunder" value="rain_thunder">
                            <label for="sound-rain-thunder">Rain & Thunder</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-storm" value="storm">
                            <label for="sound-storm">Storm</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-heavy-rain" value="heavy_rain">
                            <label for="sound-heavy-rain">Heavy Rain</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-light-rain" value="light_rain">
                            <label for="sound-light-rain">Light Rain</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <!-- Timer Display -->
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-label" id="timerLabel">Work Time</div>
            </div>

            <!-- Pomodoro Progress -->
            <div class="progress-container">
                <div class="progress-label">Pomodoro Progress</div>
                <div class="pomodoro-indicators">
                    <div class="pomodoro-dot active" data-pomodoro="1"></div>
                    <div class="pomodoro-dot" data-pomodoro="2"></div>
                    <div class="pomodoro-dot" data-pomodoro="3"></div>
                    <div class="pomodoro-dot" data-pomodoro="4"></div>
                </div>
                <div class="progress-text">
                    <span id="currentPomodoro">1</span> of 4
                </div>
            </div>

            <!-- Settings -->
            <div class="settings-container">
                <div class="setting-group">
                    <label for="workTime">Work Time (minutes):</label>
                    <input type="number" id="workTime" value="25" min="5" max="60">
                </div>
                <div class="setting-group">
                    <label for="breakTime">Break Time (minutes):</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30" readonly>
                    <small>(20% of work time)</small>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Pomodoro</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Ready to start your first Pomodoro!
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
