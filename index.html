<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <meta name="description" content="A beautiful and productive Pomodoro timer to help you stay focused and manage your time effectively. Features background sounds, customizable work sessions, and progress tracking.">
    <meta name="keywords" content="pomodoro timer, productivity, focus, time management, work timer, break timer, concentration, study timer">
    <link rel="canonical" href="https://sergioandrade22.github.io/pomodoro/">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Pomodoro Timer - Stay Focused and Productive">
    <meta property="og:description" content="A beautiful and productive Pomodoro timer to help you stay focused and manage your time effectively. Features background sounds, customizable work sessions, and progress tracking.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sergioandrade22.github.io/pomodoro/">
    <meta property="og:image" content="assets/images/tomato.png">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Pomodoro Timer - Stay Focused and Productive">
    <meta name="twitter:description" content="A beautiful and productive Pomodoro timer to help you stay focused and manage your time effectively. Features background sounds, customizable work sessions, and progress tracking.">
    <meta name="twitter:image" content="assets/images/tomato.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/tomato.png">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between;">
            <div class="settings-toggle">
                <button id="soundsToggle" class="settings-btn" aria-label="Open settings">
                    <img src="assets/images/musical-note.png" alt="Settings" class="settings-icon">
                </button>
            </div>
            <div class="theme-toggle">
                <label class="switch" for="themeToggle">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider">
                        <img src="assets/images/sun.png" alt="Light theme" class="theme-icon sun-icon">
                        <img src="assets/images/moon.png" alt="Dark theme" class="theme-icon moon-icon">
                    </span>
                </label>
            </div>
        </div>
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>Pomodoro Timer</h1>
                    <p>Stay focused and productive</p>
                </div>
            </div>
        </header>

        <!-- Settings Modal -->
        <div id="soundsModal" class="sounds-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Background Sounds</h2>
                    <button id="closeSounds" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-content">Select sounds to play during work sessions:</p>
                    <div class="volume-control">
                        <label for="volume-slider">Volume:</label>
                        <input type="range" id="volume-slider" min="0" max="100" value="30" class="volume-slider">
                        <span id="volume-value">30%</span>
                    </div>
                    <div class="sound-options">
                        <div class="sound-option">
                            <input type="checkbox" id="sound-lofi" value="lofi">
                            <label for="sound-lofi">Lo-Fi Music</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-blues" value="blues">
                            <label for="sound-blues">Blues</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-jazz" value="jazz">
                            <label for="sound-jazz">Jazz</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-sea" value="sea">
                            <label for="sound-sea">Ocean Waves</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-wind" value="wind">
                            <label for="sound-wind">Wind</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-birds" value="birds">
                            <label for="sound-birds">Birds</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-river" value="river">
                            <label for="sound-river">River</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-fire" value="fire">
                            <label for="sound-fire">Fireplace</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-rain-thunder" value="rain_thunder">
                            <label for="sound-rain-thunder">Rain & Thunder</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-storm" value="storm">
                            <label for="sound-storm">Storm</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-heavy-rain" value="heavy_rain">
                            <label for="sound-heavy-rain">Heavy Rain</label>
                        </div>
                        <div class="sound-option">
                            <input type="checkbox" id="sound-light-rain" value="light_rain">
                            <label for="sound-light-rain">Light Rain</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings modal -->
        <div id="settingsModal" class="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Background Sounds</h2>
                    <button id="closeSettings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="workTime">Work Time (minutes):</label>
                        <input type="number" id="workTime" value="25" min="5" max="60">
                    </div>
                    <div class="setting-group">
                        <label for="breakTime">Break Time (minutes):</label>
                        <input type="number" id="breakTime" value="5" min="1" max="30" readonly>
                        <small>(20% of work time)</small>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <!-- Circular Timer with Integrated Display -->
            <div class="circular-timer-container">
                <div class="circular-timer" id="circularTimer">
                    <svg class="timer-svg" viewBox="0 0 120 120">
                        <circle class="timer-background" cx="60" cy="60" r="54" stroke-width="8" fill="none"/>
                        <circle class="timer-progress" id="timerProgress" cx="60" cy="60" r="54" stroke-width="8" fill="none" 
                                stroke-dasharray="339.292" stroke-dashoffset="339.292"/>
                    </svg>
                    <div class="timer-center">
                        <div class="timer-display" id="timerDisplay">
                            <span id="minutes">25</span>:<span id="seconds">00</span>
                        </div>
                        <div class="timer-label" id="timerLabel">Work Time</div>
                    </div>
                </div>
            </div>

            <!-- Pomodoro Progress -->
            <div class="pomodoro-indicators">
                <div class="pomodoro-dot active" data-pomodoro="1"></div>
                <div class="pomodoro-dot" data-pomodoro="2"></div>
                <div class="pomodoro-dot" data-pomodoro="3"></div>
                <div class="pomodoro-dot" data-pomodoro="4"></div>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Ready to start your first Pomodoro!
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <img src="assets/images/play.png" class="btn-icon">
                </button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>
                    <img src="assets/images/pause.png" class="btn-icon">
                </button>
                <button id="resetBtn" class="btn btn-secondary" disabled>
                    <img src="assets/images/reset.png" class="btn-icon">
                </button>
                <button id="settingsBtn" class="btn btn-secondary">
                    <img src="assets/images/gear.png" class="btn-icon">
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
